<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<body id="body">
<div class="container">
    <div id="card"  class="card" style="width: 50rem;">
        <form action="/store" method="post">
            <div id="title" class="card-header">
                Ideias
            </div>
            <div class="form-group">
                <label id="label" for="">Título</label>
                <input id="inpt" type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label id="label" for="">Descrição</label>
                <input id="inpt" type="text" class="form-control" name="description">
            </div>
            <div class="form-group">
                <button id="button" type="submit">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</div>
